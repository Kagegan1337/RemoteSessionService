spring.application.name="Remote Session Service Backend"

spring.datasource.url=jdbc:mysql://localhost:3306/remotesessionservice?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Berlin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=spring2
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

